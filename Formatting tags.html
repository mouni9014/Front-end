<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>HTML Formatting Tags </title>
    
</head>
<body>

    <b> This text is Bold </b> <br>
    <strong> This text is important </strong> <br>
    <i> This text is italic </i> <br>
    <em> This text is emphasized </em> <br>
    <small> This is smaller text </small> <br>
    <p> Do not forget to complete <mark> TASK </mark> today. </p> <br>
    <p>This is <sub> Subcripted </su> text. </p> <br>
    <p> This is <sup> superscripted </sup> text </p> <br>
</body>
</html>
